<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Express</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style type="text/css" media="screen">
      #params-editor {
        min-height: 300px;
      }

      .ace_editor.ace_autocomplete {
        width: 800px !important;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Tesseract Server</h1>

      <form
        method="post"
        action="/tesseract/process"
        enctype="multipart/form-data"
      >
        <div class="row">
          <div class="form-group col">
            <label for="files">
              Files:
            </label>
            <input
              class="form-control-file"
              id="files"
              type="file"
              name="files"
              multiple
              required
            />
          </div>

          <div class="form-group col">
            <label for="params-editor">Parameters</label>
            <div class="form-control-custom d-block position-relative">
              <div id="params-editor"></div>
            </div>
          </div>
        </div>

        <div class="pt-2 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <div class="row">
        <div class="col form-group">
          <label for="output">Latest</label>
          <textarea id="output" class="form-control" rows="10"></textarea>
        </div>
        <div class="col form-group">
          <label for="prev">Previous</label>
          <textarea id="prev" class="form-control" rows="10"></textarea>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ext-beautify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ext-code_lens.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ext-language_tools.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fz-search@1.0.0/dist/FuzzySearch.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
